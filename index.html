<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Primary metadata -->
    <title>CoreEngineers Hub — Engineering notes, tutorials & projects</title>
    <meta name="description" content="CoreEngineers Hub — curated engineering notes, project guides, and video tutorials for CSE, ECE, EE, ME and CE students. Study smarter, build projects, and prepare for interviews." />
    <meta name="author" content="CoreEngineers Hub" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0ea5a4" />

    <!-- Canonical (replace with your production URL after deploy) -->
    <link rel="canonical" href="https://coreengineers-hub.netlify.app/" />

    <!-- Favicon + icons -->
    <link rel="icon" href="/public/assets/logo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/public/assets/logo.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Open Graph (Facebook, LinkedIn, Slack previews) -->
    <meta property="og:site_name" content="CoreEngineers Hub" />
    <meta property="og:title" content="CoreEngineers Hub — Engineering notes, tutorials & projects" />
    <meta property="og:description" content="Curated engineering study materials, video tutorials, and project guides for CSE, ECE, EE, ME and CE students." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://coreengineers-hub.netlify.app/" />

    <meta property="og:image:alt" content="CoreEngineers Hub — Students studying together" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@CoreEngineersHub" />
    <meta name="twitter:title" content="CoreEngineers Hub — Engineering notes & tutorials" />
    <meta name="twitter:description" content="Curated engineering notes, project guides, and video tutorials to help you succeed." />
    <meta name="twitter:image" content="./logo.png" />

    <!-- Structured data: Organization (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "CoreEngineers Hub",
      "url": "https://coreengineers-hub.netlify.app/",
      "logo": "./logo/png",
      "sameAs": [
        "https://youtube.com/@CoreEngineersHub",
        "https://github.com",
        "https://www.linkedin.com"
      ],
      "contactPoint": [{
        "@type": "ContactPoint",
        "email": "coreengineershub@gmail.com",
        "contactType": "customer support",
        "availableLanguage": ["English"]
      }]
    }
    </script>

    <!-- Styles & fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
